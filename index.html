<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador Numérico</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Comparador de Números</h2>
        <form id="numberForm">
            <label for="campoA">Digite um número pequeno:</label>
            <input type="number" id="campoA" required>
            
            <label for="campoB">Agora um número maior que o anterior:</label>
            <input type="number" id="campoB" required>

            <button type="submit">Comparar</button>
        </form>

        <p id="message" class="message"></p>
    </div>

    <!-- Importando o JavaScript externo -->
    <script src="main.js"></script>
</body>
</html>
